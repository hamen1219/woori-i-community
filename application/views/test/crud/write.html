<!DOCTYPE html>
<html>
	<head>
		<title>게시물 작성</title>

		<style type="text/css">
			#board_info{
				width: 100%;
				height: 60px;
				border: 1px solid lightgray;
			}
			#contents{
				width: 100%;
				height: 600px;
				border: 1px solid lightgray;
			}
		</style>
	</head>
	<body>
		<div id = "title">
			<h2>게시물 작성</h2>
			<p>게시물을 작성할 수 있습니다</p>
		</div>

		<section>
			<div id = "board_info">
				<label for = "cat">카테고리</label>

				<select name = "cat">
					<option value = "자유게시판" selected>자유게시판</option>
					<option value = "QnA">Q&A</option>
					<option value = "about">기타</option>
				</select>
			</div>		
		</section>

		

		<div id = "contents">
			<textarea placeholder="게시물을 작성하세요">
			</textarea>
		</div>

		<button id = "btn_write">게시물 작성</button>

	</body>
</html>
